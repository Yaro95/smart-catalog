<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Мета-данные документа -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайд-шоу с Меню и Описанием</title>

  <!-- Стили для страницы -->
  <style>
    /* Общие стили для body и html, задаем размер и цвет фона */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    /* Стили для контейнера изображения */
    #imageContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Стили для изображения слайд-шоу */
    img {
      object-fit: cover;
      width: calc(100vw - 2cm); /* Отступы 1 см по горизонтали */
      height: calc(100vh - 6cm); /* Отступы 3 см по вертикали */
    }

    /* Стили для логотипа */
    #logo {
      position: absolute;
      top: 10px;
      left: 5cm;
      width: 150px;
      height: auto;
      object-fit: contain;
      z-index: 20;
    }

    /* Стили для меню */
    #menu {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    /* Стили для ссылок в меню */
    #menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }

    /* Стили для блока описания комплекса */
    #complexDescription {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 22px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    /* Стили для карты */
    #map {
      width: calc(100vw - 2cm);
      height: calc(100vh - 6cm);
      display: none;
      z-index: 5;
    }

    /* Стили для кнопок переключения слайдов */
    #prev, #next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
      cursor: pointer;
      font-size: 24px;
      border: none;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }

    /* Адаптация для мобильных устройств */
    @media (max-width: 768px) {
      #menu {
        font-size: 16px; /* Уменьшаем шрифт в меню для мобильных устройств */
      }

      img {
        width: 100vw; /* Убираем горизонтальные отступы на мобильных */
        height: auto; /* Автоматическая высота для адаптации на мобильных устройствах */
      }

      #logo {
        width: 100px; /* Уменьшаем размер логотипа на мобильных */
        left: 1cm; /* Уменьшаем отступ слева */
      }

      #prev, #next {
        font-size: 20px; /* Уменьшаем размер текста на кнопках для мобильных */
        padding: 8px;
      }
    }

    /* Адаптация для планшетов */
    @media (min-width: 769px) and (max-width: 1024px) {
      #menu {
        font-size: 18px; /* Размер шрифта в меню для планшетов */
      }

      img {
        width: calc(100vw - 1cm); /* Уменьшаем отступы на планшетах */
        height: calc(100vh - 4cm); /* Уменьшаем вертикальные отступы на планшетах */
      }

      #logo {
        width: 120px; /* Уменьшаем размер логотипа на планшетах */
      }

      #prev, #next {
        font-size: 22px;
        padding: 9px;
      }
    }
  </style>
</head>
<body>

  <!-- Контейнер для слайд-шоу -->
  <div id="imageContainer">
    <img id="slideshowImage" src="images1/1.jpeg" alt="Слайд 1">
    <img id="logo" src="images1/3.jpeg" alt="Логотип"> <!-- Логотип -->
  </div>

  <!-- Меню -->
  <div id="menu">
    <a href="#home" id="homeLink">ГЛАВНАЯ</a>
    <a href="#about" id="aboutLink">О КОМПАНИИ</a>
    <a href="#location" id="locationLink">РАСПОЛОЖЕНИЕ</a>
    <a href="#Residentialcomplexes" id="residentialLink">ЖИЛЫЕ КОМПЛЕКСЫ</a>
  </div>

  <!-- Блок с описанием компании -->
  <div id="complexDescription">
    Компания ISM и т.д.
  </div>

  <!-- Кнопки для переключения слайдов -->
  <button id="prev">&lt;</button>
  <button id="next">&gt;</button>

  <!-- Контейнер для карты -->
  <div id="map"></div>

  <!-- Скрипты -->
  <script>
    const images = ['images1/1.jpeg', 'images1/2.jpeg'];
    let currentIndex = 0;
    let slideshowInterval;
    let mapInitialized = false;

    const slideshowImage = document.getElementById('slideshowImage');
    const imageContainer = document.getElementById('imageContainer');
    const menu = document.getElementById('menu');
    const complexDescription = document.getElementById('complexDescription');
    const map = document.getElementById('map');

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      slideshowImage.src = images[currentIndex];
    }

    function showPreviousImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      slideshowImage.src = images[currentIndex];
    }

    function startSlideshow() {
      slideshowInterval = setInterval(showNextImage, 10000);
    }

    function stopSlideshow() {
      clearInterval(slideshowInterval);
    }

    startSlideshow();

    slideshowImage.addEventListener('click', function() {
      stopSlideshow();
      menu.style.display = 'block';
    });

    document.getElementById('next').addEventListener('click', showNextImage);
    document.getElementById('prev').addEventListener('click', showPreviousImage);

    function initMap() {
      if (!mapInitialized) {
        const myMap = new ymaps.Map("map", {
          center: [41.467977, 69.570510],
          zoom: 16
        });

        const myPlacemark = new ymaps.Placemark([41.467977, 69.570510], {
          hintContent: 'Местоположение комплекса',
          balloonContent: 'ЖК Рассвет'
        });

        myMap.geoObjects.add(myPlacemark);
        mapInitialized = true;
      }
    }

    document.getElementById('aboutLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('complexDescription').style.display = 'block';
      document.getElementById('map').style.display = 'none';
      document.getElementById('imageContainer').style.display = 'none';
    });

    document.getElementById('homeLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('complexDescription').style.display = 'none';
      document.getElementById('map').style.display = 'none';
      document.getElementById('imageContainer').style.display = 'flex';
    });

    document.getElementById('locationLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('complexDescription').style.display = 'none';
      document.getElementById('imageContainer').style.display = 'none';
      document.getElementById('map').style.display = 'block';
      initMap();
    });

    document.getElementById('residentialLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('complexDescription').style.display = 'none';
      document.getElementById('map').style.display = 'none';
      document.getElementById('imageContainer').style.display = 'none';
      // Дополнительная логика для жилых комплексов
    });
  </script>

  <!-- Подключаем API Яндекс.Карт -->
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ТВОЙ_API_КЛЮЧ&lang=ru_RU"></script>
</body>
</html>
