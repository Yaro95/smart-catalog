<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Картина с Меню и Описанием</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    #imageContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      object-fit: cover;
    }

    #menu {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    #menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }

    #complexDescription {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 22px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    /* Абсолютное позиционирование карты по центру */
    #map {
      position: absolute;
      top: 50%; 
      left: 50%;
      width: 90vw; /* Устанавливаем размеры карты */
      height: 80vh;
      transform: translate(-50%, -50%); /* Центрируем карту по горизонтали и вертикали */
      z-index: 11; /* Z-index выше, чем у остальных элементов */
      display: none; /* По умолчанию карта скрыта */
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div id="imageContainer">
    <iframe src="https://kuula.co/share/5tthr?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" allowfullscreen></iframe>

    <div id="menu">
      <a href="#home" id="homeLink">ГЛАВНАЯ</a>
      <a href="#about" id="aboutLink">О КОМПЛЕКСЕ</a>
      <a href="#location" id="locationLink">РАСПОЛОЖЕНИЕ</a>
      <a href="#contact">КОНТАКТЫ</a>
    </div>

    <div id="complexDescription">
      ЖК Рассвет премиум класса
      Вставьте сюда текст 
    </div>

    <div id="map"></div>
  </div>

  <script src="https://api-maps.yandex.ru/2.1/?apikey=ТВОЙ_API_КЛЮЧ&lang=ru_RU"></script>
  <script>
    // Описание комплекса
    const complexDescription = document.getElementById('complexDescription');
    const aboutLink = document.getElementById('aboutLink');
    const homeLink = document.getElementById('homeLink');
    const map = document.getElementById('map');
    let myMap; // Переменная для карты

    // При клике на "О КОМПЛЕКСЕ"
    aboutLink.addEventListener('click', function(event) {
      event.preventDefault();
      complexDescription.style.display = 'block'; // Показываем описание
      map.style.display = 'none'; // Скрываем карту
    });

    // При клике на "ГЛАВНАЯ"
    homeLink.addEventListener('click', function(event) {
      event.preventDefault();
      complexDescription.style.display = 'none'; // Скрываем описание
      map.style.display = 'none'; // Скрываем карту
    });

    // Локация на карте
    const locationLink = document.getElementById('locationLink');
    locationLink.addEventListener('click', function(event) {
      event.preventDefault();
      complexDescription.style.display = 'none'; // Скрываем описание
      map.style.display = 'block'; // Показываем карту

      // Если карта уже инициализирована, повторно не инициализируем
      if (!myMap) {
        initMap(); // Инициализация карты только один раз
      }
    });

    function initMap() {
      myMap = new ymaps.Map("map", {
        center: [41.467977, 69.570510], // Координаты для Чирчика
        zoom: 16
      });

      const myPlacemark = new ymaps.Placemark([41.467977, 69.570510], {
        hintContent: 'Местоположение комплекса',
        balloonContent: 'ЖК Рассвет'
      }, {
        // Настройки иконки метки
        iconLayout: 'default#image',
        iconImageHref: 'images/1.png', // URL вашей иконки
        iconImageSize: [30, 42], // Размеры иконки
        iconImageOffset: [-15, -42] // Смещение иконки
      });

      myMap.geoObjects.add(myPlacemark);
    }
  </script>

</body>
</html>
