<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка изображения</title>
  <!-- Подключение CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Легкий фон для контраста */
    }

    #previewImage {
      max-width: 50vw; /* Максимальная ширина — 50% от ширины экрана */
      max-height: 50vh; /* Максимальная высота — 50% от высоты экрана */
      object-fit: contain;
      border: 2px solid #ccc; /* Рамка вокруг изображения */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Легкая тень для эффекта */
    }
  </style>
</head>
<body>
 
   

  <!-- Встроенное изображение -->
  <img src="images/00000000_CShading_LightMix%20copyyy.png" id="previewImage" alt="Презентация изображения">
  
  <!-- Подключение JS -->
  <script src="script.js"></script>
</body>
</html>
