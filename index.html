<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайд-шоу с Меню и Описанием</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;  /*#fff - код белого цвета*/
    }

    #imageContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      object-fit: cover;
      width: calc(100vw - 2cm); /* Отступы по 1 см с каждой стороны по горизонтали */
      height: calc(100vh - 6cm); /* Отступы по 3 см с каждой стороны по вертикали */
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 5cm; /* Отступ слева 5 см */
      width: 150px; /* Указываем размер логотипа */
      z-index: 20;
    }

    #menu {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    #menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }

    #complexDescription {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 22px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    #map {
      width: calc(100vw - 2cm); /* Размер карты такой же, как у изображения */
      height: calc(100vh - 6cm); /* Размер карты такой же, как у изображения */
      display: none; /* Скрываем карту по умолчанию */
      z-index: 5; /* Задаем z-index ниже чем у меню */
    }

    #prev, #next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
      cursor: pointer;
      font-size: 24px;
      border: none;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div id="imageContainer">
    <img id="slideshowImage" src="image1.jpg" alt="Слайд 1">
    <img id="logo" src="images1/1.jpg" alt="Логотип"> <!-- Логотип -->
  </div>

  <!-- Меню вынесено отдельно -->
  <div id="menu">
    <a href="#home" id="homeLink">ГЛАВНАЯ</a>
    <a href="#about" id="aboutLink">О КОМПАНИИ</a>
    <a href="#location" id="locationLink">РАСПОЛОЖЕНИЕ</a>
    <a href="#Residentialcomplexes" id="residentialLink">ЖИЛЫЕ КОМПЛЕКСЫ</a>
  </div>

  <div id="complexDescription">
    Компания ISM и т.д.
  </div>

  <button id="prev">&lt;</button> <!-- Кнопка предыдущий слайд -->
  <button id="next">&gt;</button> <!-- Кнопка следующий слайд -->

  <!-- Контейнер для карты -->
  <div id="map"></div>

  <script>
    const images = ['images1/00000000_CShading_LightMix copyyy.jpeg', 'images1/123_CShading_LightMix copyy.jpeg']; // Массив с изображениями
    let currentIndex = 0;
    let slideshowInterval;

    const slideshowImage = document.getElementById('slideshowImage');
    const imageContainer = document.getElementById('imageContainer');
    const menu = document.getElementById('menu');
    const complexDescription = document.getElementById('complexDescription');
    const map = document.getElementById('map');

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      slideshowImage.src = images[currentIndex];
    }

    function showPreviousImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      slideshowImage.src = images[currentIndex];
    }

    // Автоматическое переключение изображений
    function startSlideshow() {
      slideshowInterval = setInterval(showNextImage, 10000);
    }

    function stopSlideshow() {
      clearInterval(slideshowInterval);
    }

    // Старт слайд-шоу
    startSlideshow();

    // Пауза слайд-шоу при клике
    slideshowImage.addEventListener('click', function() {
      stopSlideshow();
      menu.style.display = 'block'; // Показываем меню при клике
    });

    // Кнопка следующего и предыдущего слайда
    document.getElementById('next').addEventListener('click', showNextImage);
    document.getElementById('prev').addEventListener('click', showPreviousImage);

    // API Яндекс Карт
    function initMap() {
      const myMap = new ymaps.Map("map", {
        center: [41.467977, 69.570510], // Координаты для Чирчика
        zoom: 16
      });

      const myPlacemark = new ymaps.Placemark([41.467977, 69.570510], {
        hintContent: 'Местоположение комплекса',
        balloonContent: 'ЖК Рассвет'
      });

      myMap.geoObjects.add(myPlacemark);
    }

    document.getElementById('locationLink').addEventListener('click', function(event) {
      event.preventDefault();
      imageContainer.style.display = 'none'; // Скрываем слайд-шоу
      initMap(); // Инициализация карты
      map.style.display = 'block'; // Показываем карту
    });
  </script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ТВОЙ_API_КЛЮЧ&lang=ru_RU"></script>
</body>
</html>
