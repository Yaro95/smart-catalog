<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Картина с Меню и Описанием</title>

  <style>
    /* Общие стили для body и html */
    body, html {
      margin: 0; /* Убираем отступы */
      padding: 0; /* Убираем внутренние отступы */
      width: 100%; /* Устанавливаем ширину на 100% */
      height: 100%; /* Устанавливаем высоту на 100% */
      display: flex; /* Flexbox для центрирования контента */
      justify-content: center; /* Центрируем контент по горизонтали */
      align-items: center; /* Центрируем контент по вертикали */
      background-color: #000; /* Черный фон */
    }

    /* Стили для контейнера изображения */
    #imageContainer {
      position: relative; /* Позиционирование относительно контейнера */
      width: 100vw; /* Устанавливаем ширину на весь экран */
      height: 100vh; /* Устанавливаем высоту на весь экран */
    }

    /* Стили для iframe (Kuula 360) */
    iframe {
      width: 100vw; /* Ширина на всю ширину экрана */
      height: 100vh; /* Высота на всю высоту экрана */
      border: none; /* Убираем границу */
      object-fit: cover; /* Заполняем контейнер */
    }

    /* Стили для меню */
    #menu {
      position: absolute; /* Позиционирование относительно контейнера */
      top: 6%; /* Позиция меню сверху */
      left: 50%; /* Центрируем по горизонтали */
      transform: translate(-50%, -50%); /* Точная центровка */
      z-index: 10; /* Меню будет отображаться поверх всего */
      color: white; /* Белый цвет текста */
      font-size: 18px; /* Размер текста */
      background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
      padding: 10px; /* Отступы внутри меню */
      border-radius: 5px; /* Скругленные углы */
    }

    /* Стили для ссылок в меню */
    #menu a {
      color: white; /* Белый цвет текста */
      text-decoration: none; /* Убираем подчеркивание */
      margin-right: 15px; /* Отступ между ссылками */
    }

    /* Стили для блока с описанием комплекса */
    #complexDescription {
      position: absolute; /* Позиционирование относительно контейнера */
      top: 50%; /* Центрируем по вертикали */
      left: 50%; /* Центрируем по горизонтали */
      transform: translate(-50%, -50%); /* Точная центровка */
      z-index: 10; /* Отображается поверх изображения */
      color: white; /* Белый цвет текста */
      font-size: 22px; /* Размер текста */
      background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
      padding: 20px; /* Отступы внутри блока */
      border-radius: 5px; /* Скругленные углы */
      display: none; /* Скрыт по умолчанию */
      text-align: center; /* Текст по центру */
    }
  </style>
</head>
<body>

  <!-- Контейнер для Kuula 360 изображения -->
  <div id="imageContainer">
    <!-- Встроенный Kuula 360 -->
    <iframe src="https://kuula.co/share/5tthr?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" allowfullscreen></iframe>

    <!-- Меню, которое отображается сразу -->
    <div id="menu">
      <a href="#home">ГЛАВНАЯ</a>
      <a href="#about" id="aboutLink">О КОМПЛЕКСЕ</a>
      <a href="#apartment">ПЛАНИРОВКИ</a>
      <a href="#location">РАСПОЛОЖЕНИЯ</a>
      <a href="#contact">КОНТАКТЫ</a>
    </div>

    <!-- Описание о комплексе -->
    <div id="complexDescription">
      ЖК Рассвет премиум класса
      Вставте сюда текст 
    </div>
  </div>

  <script>
    // Получаем элемент с описанием комплекса
    const complexDescription = document.getElementById('complexDescription');

    // Получаем ссылку "О КОМПЛЕКСЕ"
    const aboutLink = document.getElementById('aboutLink');

    // При клике на ссылку показываем блок с описанием
    aboutLink.addEventListener('click', function(event) {
      event.preventDefault(); // Отменяем стандартное поведение ссылки
      complexDescription.style.display = 'block'; // Показываем описание
    });
  </script>

</body>
</html>
