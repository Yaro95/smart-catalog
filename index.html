<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISM Строй</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="imageContainer">
    <img id="slideshowImage" src="https://raw.githubusercontent.com/Yaro95/smart-catalog/main/1.jpeg" alt="Слайд 1">
    <img id="logo" src="https://raw.githubusercontent.com/Yaro95/smart-catalog/main/3.jpeg" alt="Логотип">
  </div>

  <div id="menu">
    <a href="#home" id="homeLink">ГЛАВНАЯ</a>
    <a href="#about" id="aboutLink">О КОМПАНИИ</a>
    <a href="#location" id="locationLink">РАСПОЛОЖЕНИЕ</a>
    <a href="#Residentialcomplexes" id="residentialLink">ЖИЛЫЕ КОМПЛЕКСЫ</a>
  </div>

  <div id="complexDescription">
    Компания ISM и т.д.
  </div>

  <!-- Контейнер для карты -->
  <div id="map"></div>

  <div id="residentialComplexes" style="display: none;">
    <!-- Карточки комплексов будут добавлены здесь с помощью JavaScript -->
  </div>

  <button id="backButton" style="display: none; position: absolute; top: 10px; left: 10px; padding: 10px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">
    ← назад
  </button>

  <div id="complexDetailPage" style="display: none;">
    <button id="backToComplexesButton" style="position: absolute; top: 10px; left: 10px; padding: 10px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">
      ← Назад
    </button>
    <div id="complexDetailContent" style="text-align: center;">
      <!-- Контент для выбранного комплекса будет добавлен здесь через JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- Подключаем API Яндекс.Карт -->
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ТВОЙ_API_КЛЮЧ&lang=ru_RU"></script>
 <!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- --> 
</body>
</html>
