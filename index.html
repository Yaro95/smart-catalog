<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смарт-каталог квартир</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="#" id="home-button">Домой</a>
    <h1>Смарт-каталог квартир</h1>
    <p>Выберите режим: </p>
    <select id="mode-selector">
      <option value="buyer">Покупатель</option>
      <option value="developer">Застройщик</option>
    </select>
  </header>
  
  <main>
    <!-- Каталог для покупателя -->
    <section id="buyer-section">
      <h2>Выберите блок</h2>
      <div class="blocks">
        <!-- Блоки -->
      </div>
      
      <h2>Выберите этаж</h2>
      <div class="floors">
        <!-- Этажи -->
      </div>
      
      <h2>Выберите квартиру</h2>
      <div class="apartments">
        <!-- Квартиры -->
      </div>
    </section>
    
    <!-- Панель для застройщика -->
    <section id="developer-section" style="display:none;">
      <h2>Панель управления застройщика</h2>
      <label>Загрузить изображение блоков:</label>
      <input type="file" id="upload-blocks"><br>
      <label>Загрузить планировку этажа:</label>
      <input type="file" id="upload-floors"><br>
      <label>Загрузить планировки квартир:</label>
      <input type="file" id="upload-apartments"><br>
    </section>
  </main>

  <footer>
    <p>Разработано для демонстрации смарт-каталога</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
