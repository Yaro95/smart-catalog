<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайд-шоу с Меню и Описанием</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    #imageContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      object-fit: cover;
      width: calc(100vw - 10cm); /* Отступы по 5 см с каждой стороны по горизонтали */
      height: calc(100vh - 20cm); /* Отступы по 10 см с каждой стороны по вертикали */
    }

    #menu {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }

    #complexDescription {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 22px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    #backButton {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    #prev, #next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
      cursor: pointer;
      font-size: 24px;
      border: none;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div id="imageContainer">
    <img id="slideshowImage" src="image1.jpg" alt="Слайд 1">

    <div id="menu">
      <a href="#home" id="homeLink">ГЛАВНАЯ</a>
      <a href="#about" id="aboutLink">О КОМПАНИИ</a>
      <a href="#location" id="locationLink">РАСПОЛОЖЕНИЕ</a>
      <a href="#Residentialcomplexes" id="residentialLink">ЖИЛЫЕ КОМПЛЕКСЫ</a>
    </div>

    <div id="complexDescription">
      Компания ISM и т.д.
    </div>

    <button id="prev">&lt;</button> <!-- Кнопка предыдущий слайд -->
    <button id="next">&gt;</button> <!-- Кнопка следующий слайд -->
  </div>

  <script>
    const images = ['images/00000000_CShading_LightMix%20copyyy.png', 'images/123_CShading_LightMix%20copyy.png']; // Массив с изображениями
    let currentIndex = 0;
    let slideshowInterval;

    const slideshowImage = document.getElementById('slideshowImage');
    const menu = document.getElementById('menu');
    const complexDescription = document.getElementById('complexDescription');
    const backButton = document.getElementById('backButton');

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      slideshowImage.src = images[currentIndex];
    }

    function showPreviousImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      slideshowImage.src = images[currentIndex];
    }

    // Автоматическое переключение изображений
    function startSlideshow() {
      slideshowInterval = setInterval(showNextImage, 10000);
    }

    function stopSlideshow() {
      clearInterval(slideshowInterval);
    }

    // Старт слайд-шоу
    startSlideshow();

    // Пауза слайд-шоу при клике
    slideshowImage.addEventListener('click', function() {
      stopSlideshow();
      menu.style.display = 'block'; // Показываем меню при клике
    });

    // Кнопка следующего и предыдущего слайда
    document.getElementById('next').addEventListener('click', showNextImage);
    document.getElementById('prev').addEventListener('click', showPreviousImage);

  </script>

</body>
</html>
