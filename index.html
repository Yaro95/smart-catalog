<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео на весь экран и 360 картинка</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Фон для видео */
    }

    #videoContainer, #imageContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Видео или изображение будут на весь экран */
    }

    /* Меню поверх */
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
      padding: 10px;
      border-radius: 5px;
      display: none; /* Скрываем меню по умолчанию */
    }

    /* Стили кнопок в меню */
    #menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <!-- Контейнер для видео -->
  <div id="videoContainer">
    <video id="myVideo" autoplay muted>
      <source src="your-video-url.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео теги.
    </video>
  </div>

  <!-- Контейнер для изображения -->
  <div id="imageContainer" style="display:none;">
     <!-- Встроенный Kuula 360 -->
  <iframe src="https://kuula.co/share/5tthr?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" allowfullscreen></iframe>
   /* <img src="https://kuula.co/share/5tthr?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" alt="360 изображение">*/
    <!-- Меню -->
    <div id="menu">
      <a href="#home">Главная</a>
      <a href="#about">О проекте</a>
      <a href="#contact">Контакты</a>
    </div>
  </div>

  <script>
    // Элемент видео
    const video = document.getElementById('myVideo');
    const videoContainer = document.getElementById('videoContainer');
    const imageContainer = document.getElementById('imageContainer');
    const menu = document.getElementById('menu');

    // При клике на видео показываем изображение
    video.addEventListener('click', function() {
      videoContainer.style.display = 'none'; // Скрываем видео
      imageContainer.style.display = 'block'; // Показываем изображение
      menu.style.display = 'block'; // Показываем меню поверх изображения
    });
  </script>
</body>
</html>
