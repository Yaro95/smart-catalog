<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Мета-данные документа -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISM Строй</title>

  <!-- Стили для страницы -->
  <style>
    /* Общие стили для body и html, задаем размер и цвет фона */
    body, html {
      margin: 0; /* Убираем отступы */
      padding: 0; /* Убираем внутренние отступы */
      width: 100%; /* Ширина 100% экрана */
      height: 100%; /* Высота 100% экрана */
      display: flex; /* Flexbox для выравнивания контента */
      justify-content: center; /* Центрируем по горизонтали */
      align-items: center; /* Центрируем по вертикали */
      background-color: white;  /* Белый фон */
    }

    /* Стили для контейнера изображения */
    #imageContainer {
      position: relative; /* Позиционируем относительно других элементов */
      width: 100vw; /* Ширина контейнера на 100% экрана */
      height: 100vh; /* Высота контейнера на 100% экрана */
      display: flex; /* Flexbox для выравнивания изображения внутри */
      justify-content: center; /* Центрируем изображение по горизонтали */
      align-items: center; /* Центрируем изображение по вертикали */
    }

    /* Стили для изображения слайд-шоу */
    img {
      object-fit: cover; /* Изображение адаптируется под контейнер */
      width: calc(100vw - 2cm); /* Ширина изображения с отступом 1 см */
      height: calc(100vh - 6cm); /* Высота изображения с отступом 3 см */
    }

    /* Стили для перетягивания слайда */
    #slideshowImage {
      transition: transform 0.3s ease; /* Плавный переход для сдвига изображения */
      width: calc(100vw - 2cm); /* Убедитесь, что размеры совпадают с тем, как вы хотите отображать изображение */
      height: calc(100vh - 6cm); /* Аналогично с высотой */
    }

    /* Стили для логотипа */
    #logo {
      position: absolute; /* Позиционируем логотип внутри контейнера */
      top: 10px; /* Отступ сверху */
      left: 5cm; /* Отступ слева 5 см */
      width: 150px; /* Ширина логотипа */
      height: auto; /* Высота будет авто для сохранения пропорций */
      object-fit: contain; /* Сохраняем пропорции и отображаем изображение полностью */
      z-index: 20; /* Логотип будет поверх других элементов */
    }

    /* Стили для меню */
    #menu {
      position: absolute; /* Позиционируем меню поверх контейнера */
      top: 6%; /* Отступ сверху */
      left: 50%; /* Центрируем по горизонтали */
      transform: translate(-50%, -50%); /* Точная центровка */
      z-index: 10; /* Меню отображается выше карты */
      color: white; /* Цвет текста в меню */
      font-size: 18px; /* Размер шрифта */
      background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
      padding: 10px; /* Внутренние отступы в меню */
      border-radius: 5px; /* Скругленные углы меню */
    }

    /* Стили для ссылок в меню */
    #menu a {
      color: white; /* Белый цвет текста */
      text-decoration: none; /* Убираем подчеркивание */
      margin-right: 15px; /* Отступ между ссылками */
    }

    /* Стили для блока описания комплекса */
    #complexDescription {
      position: absolute; /* Позиционируем блок внутри контейнера */
      top: 50%; /* Центрируем по вертикали */
      left: 50%; /* Центрируем по горизонтали */
      transform: translate(-50%, -50%); /* Точная центровка */
      z-index: 10; /* Блок описания поверх карты */
      color: white; /* Белый текст */
      font-size: 22px; /* Размер шрифта */
      background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
      padding: 20px; /* Внутренние отступы */
      border-radius: 5px; /* Скругленные углы */
      display: none; /* По умолчанию блок скрыт */
      text-align: center; /* Текст по центру */
    }

    /* Стили для карты */
    #map {
      width: calc(100vw - 2cm); /* Ширина карты с отступом 1 см */
      height: calc(100vh - 6cm); /* Высота карты с отступом 3 см */
      display: none; /* По умолчанию карта скрыта */
      z-index: 5; /* Карта отображается ниже меню */
    }  

    /* Стили для адаптации на смартфонах */
    @media (max-width: 768px) {
      #logo {
        width: 100px; /* Уменьшаем ширину логотипа */
        left: 1cm; /* Отступ меньше */
      }

      img {
        width: 100vw; /* На маленьких экранах убираем отступы */
        height: auto;
      }

      #menu {
        font-size: 14px; /* Уменьшаем размер текста в меню */
        padding: 5px;
      }
    }

    /* Стили для раздела с объектами */
    #residentialComplexes {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .complex {
      margin: 20px;
      text-align: center;
    }

    .complex img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .complex img:hover {
      transform: scale(1.05); /* Увеличение картинки при наведении */
    }

    .complex p {
      font-size: 18px;
      margin-top: 10px;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Контейнер для слайд-шоу -->
  <div id="imageContainer">
    <img id="slideshowImage" src="https://raw.githubusercontent.com/Yaro95/smart-catalog/main/images1/1.jpeg" alt="Слайд 1"> <!-- Изображение для слайд-шоу -->
    <img id="logo" src="https://raw.githubusercontent.com/Yaro95/smart-catalog/main/images1/3.jpeg" alt="Логотип"> <!-- Логотип -->
  </div>

  <!-- Меню -->
  <div id="menu">
    <a href="#home" id="homeLink">ГЛАВНАЯ</a> <!-- Ссылка на главную страницу -->
    <a href="#about" id="aboutLink">О КОМПАНИИ</a> <!-- Ссылка на раздел "О компании" -->
    <a href="#location" id="locationLink">РАСПОЛОЖЕНИЕ</a> <!-- Ссылка на раздел с картой -->
    <a href="#Residentialcomplexes" id="residentialLink">ЖИЛЫЕ КОМПЛЕКСЫ</a> <!-- Ссылка на раздел жилых комплексов -->
  </div>

  <!-- Раздел для отображения объектов с картинками и описанием -->
  <div id="residentialComplexes" style="display: none;">
    <div class="complex">
      <a href="#complex1Page" id="complex1Link">
        <img src="https://raw.githubusercontent.com/Yaro95/smart-catalog/main/images1/1.jpeg" alt="Комплекс 1">
        <p>Комплекс 1</p>
      </a>
    </div>
    <div class="complex">
      <a href="#complex2Page" id="complex2Link">
        <img src="https://raw.githubusercontent.com/Yaro95/smart-catalog/main/images1/2.jpeg" alt="Комплекс 2">
        <p>Комплекс 2</p>
      </a>
    </div>
    <div class="complex">
      <a href="#complex3Page" id="complex3Link">
        <img src="https://raw.githubusercontent.com/Yaro95/smart-catalog/main/images1/1.jpeg" alt="Комплекс 3">
        <p>Комплекс 3</p>
      </a>
    </div>
  </div>

  <!-- Блок с описанием о компании -->
  <div id="complexDescription">
    Компания ISM и т.д. <!-- Описание компании -->
  </div>

  <!-- Контейнер для карты -->
  <div id="map"></div>

  <!-- Скрипты -->
  <script>
    // Массив с изображениями для слайд-шоу
    const images = ['https://raw.githubusercontent.com/Yaro95/smart-catalog/main/images1/1.jpeg', 'https://raw.githubusercontent.com/Yaro95/smart-catalog/main/images1/2.jpeg']; 
    let currentIndex = 0; // Текущий индекс слайда
    let slideshowInterval; // Интервал для слайд-шоу
    let mapInitialized = false; // Флаг для проверки инициализации карты
    let startPosX = 0;
    let currentPosX = 0;
    let isDragging = false;

    // Элементы DOM
    const slideshowImage = document.getElementById('slideshowImage');
    const imageContainer = document.getElementById('imageContainer');
    const menu = document.getElementById('menu');
    const complexDescription = document.getElementById('complexDescription');
    const map = document.getElementById('map');
    const residentialComplexes = document.getElementById('residentialComplexes');

    // Функция для показа следующего слайда
    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length; // Увеличиваем индекс
      slideshowImage.src = images[currentIndex]; // Меняем изображение
    }

    // Функция для показа предыдущего слайда
    function showPreviousImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length; // Уменьшаем индекс
      slideshowImage.src = images[currentIndex]; // Меняем изображение
    }

    // Старт перетаскивания
    function startDrag(event) {
      isDragging = true;
      startPosX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }
    
    // Движение во время перетаскивания
    function dragMove(event) {
      if (!isDragging) return;
      currentPosX = getPositionX(event);
      const diff = startPosX - currentPosX;
      slideshowImage.style.transform = `translateX(${-diff}px)`; // Визуальное перемещение изображения
    }
    
    // Завершение перетаскивания
    function endDrag(event) {
      if (!isDragging) return;
      isDragging = false;
      const endPosX = event.type.includes('mouse') ? event.pageX : event.changedTouches[0].clientX;
      const diff = startPosX - endPosX;

      if (diff > 50) {
        showNextImage(); // Переход на следующий слайд
      } else if (diff < -50) {
        showPreviousImage(); // Переход на предыдущий слайд
      }
      slideshowImage.style.transform = 'translateX(0)'; // Возвращаем изображение на место
      slideshowImage.style.transition = 'transform 0.3s ease'; // Возвращаем анимацию
    }

    // Получение позиции по X
    function getPositionX(event) {
      return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }

    // Добавление событий для мыши
    slideshowImage.addEventListener('mousedown', startDrag);
    slideshowImage.addEventListener('mousemove', dragMove);
    slideshowImage.addEventListener('mouseup', endDrag);
    slideshowImage.addEventListener('mouseleave', endDrag);

    // Добавление событий для сенсорных устройств
    slideshowImage.addEventListener('touchstart', startDrag);
    slideshowImage.addEventListener('touchmove', dragMove);
    slideshowImage.addEventListener('touchend', endDrag);

    // Автоматическое переключение изображений (слайд-шоу)
    function startSlideshow() {
      slideshowInterval = setInterval(showNextImage, 10000); // Интервал в 10 секунд
    }

    // Остановка слайд-шоу
    function stopSlideshow() {
      clearInterval(slideshowInterval); // Останавливаем интервал
    }

    // Старт слайд-шоу при загрузке страницы
    startSlideshow();

    // Обработчики для меню
    document.getElementById('aboutLink').addEventListener('click', function(event) {
      event.preventDefault(); // Предотвращаем стандартное действие ссылки
      complexDescription.style.display = 'block'; // Показываем описание компании
      residentialComplexes.style.display = 'none'; // Скрываем список объектов
      imageContainer.style.display = 'none'; // Скрываем слайд-шоу
      map.style.display = 'none'; // Скрываем карту
    });

    document.getElementById('homeLink').addEventListener('click', function(event) {
      event.preventDefault(); // Предотвращаем стандартное действие ссылки
      complexDescription.style.display = 'none'; // Скрываем описание компании
      residentialComplexes.style.display = 'none'; // Скрываем список объектов
      map.style.display = 'none'; // Скрываем карту
      imageContainer.style.display = 'flex'; // Показываем слайд-шоу
    });

    document.getElementById('locationLink').addEventListener('click', function(event) {
      event.preventDefault(); // Предотвращаем стандартное действие ссылки
      complexDescription.style.display = 'none'; // Скрываем описание компании
      residentialComplexes.style.display = 'none'; // Скрываем список объектов
      imageContainer.style.display = 'none'; // Скрываем слайд-шоу
      map.style.display = 'block'; // Показываем карту
      initMap(); // Инициализируем карту
    });

    document.getElementById('residentialLink').addEventListener('click', function(event) {
      event.preventDefault(); // Предотвращаем стандартное действие ссылки
      complexDescription.style.display = 'none'; // Скрываем описание компании
      map.style.display = 'none'; // Скрываем карту
      imageContainer.style.display = 'none'; // Скрываем слайд-шоу
      residentialComplexes.style.display = 'flex'; // Показываем список объектов
    });

    // Инициализация Яндекс.Карт
    function initMap() {
      if (!mapInitialized) { // Проверяем, была ли уже инициализирована карта
        const myMap = new ymaps.Map("map", {
          center: [41.467977, 69.570510], // Координаты для Чирчика
          zoom: 16 // Уровень масштабирования карты
        });

        const myPlacemark = new ymaps.Placemark([41.467977, 69.570510], {
          hintContent: 'Местоположение комплекса',
          balloonContent: 'ЖК Рассвет' // Текст в информационном окне метки
        });

        myMap.geoObjects.add(myPlacemark); // Добавляем метку на карту
        mapInitialized = true; // Устанавливаем флаг после инициализации карты
      }
    }

  </script>

  <!-- Подключаем API Яндекс.Карт -->
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ТВОЙ_API_КЛЮЧ&lang=ru_RU"></script>
</body>
</html>
