<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рассвет</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    #imageContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      object-fit: cover;
    }

    /* Меню поверх */
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10; /* Чтобы меню отображалось поверх всего */
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
      padding: 10px;
      border-radius: 5px;
      display: none; /* Скрываем меню по умолчанию */
    }

    /* Стили кнопок в меню */
    #menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <!-- Контейнер для изображения -->
  <div id="imageContainer">
    <!-- Встроенный Kuula 360 -->
    <iframe src="https://kuula.co/share/5tthr?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" allowfullscreen></iframe>
    <!-- Меню -->
    <div id="menu">
      <a href="#home">Главная</a>
      <a href="#about">О Комплексе</a>
      <a href="#contact">Контакты</a>
    </div>
  </div>

  <script>
    const imageContainer = document.getElementById('imageContainer');
    const menu = document.getElementById('menu');

    // При клике на контейнер с изображением показываем меню
    imageContainer.addEventListener('click', function() {
      if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block'; // Показываем меню
      } else {
        menu.style.display = 'none'; // Скрываем меню, если оно уже показано
      }
    });
  </script>
</body>
</html>
